#POSTGRESQL
quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/db_catalog
quarkus.datasource.jdbc.max-size=16

rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=admin
rabbitmq-password=admin

mp.messaging.incoming.order-sku.connector=smallrye-rabbitmq
mp.messaging.incoming.order-sku.exchange.name=order-sku
mp.messaging.incoming.order-sku.queue.name=order-sku

#HIBERNATE
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=update

#SWAGGER in prod
quarkus.swagger-ui.always-include=true

quarkus.http.port=8081

